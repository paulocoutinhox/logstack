{{define "content"}}
<div class="log-stats-by-type">

	<center>
		<h4>STATS BY TYPE</h4>
	</center>

	<div id="chart-container" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-lg-8">
		<div id="chart-results">
			<canvas id="chart-canvas"></canvas>
			<ul id="chart-legend"></ul>
		</div>

		<div id="chart-no-results">
			Sorry, no results for this chart :(
		</div>

		<div id="chart-loading-results">
			Please wait, we are loading chart data...
		</div>
	</div>
</div>

<!-- MODAL - OPTIONS -->
<div class="modal fade" id="optionsModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
					aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Options</h4>
			</div>
			<div class="modal-body" style="text-align: center">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-primary" onclick="Log.redirectToLogIndex(true)">Go to log history</button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- STARTUP -->
<script>
	$(document).ready(function() {
		Log.startAutoGetNewestLogStatsByTypeChart();
	});
</script>

{{end}}
